databaseChangeLog:
  - changeSet:
      id: create-recipes
      author: Nosov
      changes:
        - createTable:
            tableName: recipes
            schemaName: cookies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: video
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
