                  value: 2
              - column:
                  name: name
                  value: Juicy lula beef kebab
              - column:
                  name: description
                  value: Lula kebab is a meat dish popular in the Middle East and Central Asia. It is difficult to accurately determine its homeland, all because it has many varieties. From the Persian language, kebab translates as "fried meat". And the method of cooking this fried meat is different for different peoples. Lula kebab is called minced meat or minced meat, strung on a skewer and fried on coals. A kind of meat cutlet, but without the addition of eggs, flour or bread. Minced meat is kneaded long enough to form a homogeneous dense mass. Due to this, the finished product does not disintegrate during heat treatment. Properly prepared lula kebab is toasted golden crust and juicy meat inside. Add to it a hot homemade tortilla, fresh vegetables, herbs and various sauces-it's impossible to resist! In my case, lula kebab is prepared at home in an electric oven. The aroma and taste qualities were not affected.
              - column:
                  name: video
                  value: https://www.youtube.com/watch?v=BFADotwefL4
              - column:
                  name: photo
                  value: https://images.eatsmarter.com/sites/default/files/styles/facebook/public/meatballs-with-salad-and-rice-547980.jpg
              - column:
                  name: date
                  value: NOW()
