                  value: 9
              - column:
                  name: name
                  value: Сheese soup
              - column:
                  name: description
                  value: Place the meat in a 3 liter saucepan and pour in the water. As soon as the broth begins to boil, add 1 teaspoon of salt, a couple of allspice and black peppercorns, 2-3 bay leaves. Cook from the moment of boiling for 20 minutes. Then take out the meat. Peel the potatoes and cut into cubes. Onion cut into cubes. Grate carrots. Meat cut into small pieces. Processed cheese (if in the form of a stick), grate or cut into cubes. Add the potatoes to the boiling broth. From the moment of boiling 5-7 minutes. At this time, make a weak frying in butter. Put the onions first, then the carrots. Lightly salt and pepper. Add the finished frying to the soup and cook for another 5-7 minutes. Then add chopped meat. Cook for 3-4 minutes, add melted cheese, stir well and turn off the heat. Sprinkle with herbs before serving. Serve with croutons if desired.
              - column:
                  name: video
                  value: https://youtu.be/1-Rs6Wz-Rdw
              - column:
                  name: photo
                  value: https://static.1000.menu/img/content-v2/9e/aa/11781/syrnyi-sup-s-kuricei-i-kartofelem_1590478472_10_max.jpg
