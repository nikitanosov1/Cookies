            columns:
              - column:
                  name: id
                  value: 8
              - column:
                  name: name
                  value: Pumpkin pie
              - column:
                  name: description
                  value: Grind flour, salt and butter between your palms so that the mixture looks like bread crumbs. Then add the beaten egg and knead the dough. Roll into a ball, wrap in plastic wrap and refrigerate for 30-50 minutes. Clean pumpkin, remove seeds. Cut the pulp into cubes. Put in a saucepan, add water and simmer until soft and the liquid has completely evaporated. Grind the pulp with a blender into a homogeneous mass. Roll out the dough. Put a sheet of baking paper on top of the dough and fill in any cereal. This will allow the cake to bake evenly. Bake for 15 minutes at 190 degrees. Put pumpkin puree in a deep bowl, beat with two eggs, sugar, cream, spices and salt. Pour the mixture into the baked dough. Bake the cake for 50-55 minutes at 180 degrees. When the cake has cooled, it can be safely cut into portions.
              - column:
                  name: video
                  value: https://youtu.be/Csucj03gBxM
              - column:
                  name: photo
                  value: https://recipes.av.ru//media/recipes/100529_picture_nYercue.jpg
